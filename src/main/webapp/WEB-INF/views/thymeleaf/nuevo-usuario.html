<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Vuelos Fácil</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #5a2fcb;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <form class="justify-content-end">
      <a href="login.html" class="btn me-2" style="background-color:#CCC02F;">Iniciar Sesion</a>
      <a href="nuevo-usuario.html" class="btn btn-sm" style="background-color:#8554FF;">Registrarse</a>
    </form>
  </div>
</nav>

<main role="main" class="container">

  <div class = "container text-center d-flex justify-content-center">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h3 class="form-signin-heading">Nuevo Usuario</h3>
        <hr class="colorgraph"><br>

        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>
        <div class="row">
          <div class="form-floating mb-3 col-sm-5 col-md-6">
            <input th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre" required/>
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating mb-3 col-sm-5 offset-sm-2 col-md-6 offset-md-0">
            <input th:field="*{apellido}" id="apellido" class="form-control" placeholder="Apellido" required/>
            <label for="apellido">Apellido</label>
          </div>
        </div>
        <div class="row">
          <div class="form-floating mb-3 col-sm-6 col-md-5 col-lg-6">
            <input type="date" th:field="*{fechaNac}" id="fechaNac" class="form-control" required/>
            <label for="fechaNac">Fecha</label>
          </div>
          <div class="form-floating mb-3 col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
            <input th:field="*{direccion}" id="direccion" class="form-control" placeholder="Direccion" required/>
            <label for="direccion">Direccion</label>
          </div>
        </div>
        <div class="row">
          <div class="form-floating mb-3 mb-3 col-sm-6 col-md-5 col-lg-6">
            <input th:field="*{email}" id="email" class="form-control" placeholder="Email" required/>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3 mb-3 col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Contraseña" required/>
            <label for="password">Contraseña</label>
          </div>
        </div>

        <button id="btn-registrarme" class="btn btn-lg btn-block" style="background-color:#301180; color:#fff;" Type="Submit">Registrarme</button>

      </form>

    </div>
  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
